version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.19.0
        - nvm use 22.19.0
        - node -v   # just to confirm in logs
        - corepack enable
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
