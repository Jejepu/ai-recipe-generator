version: 1
frontend:
      phases:
        preBuild:
          commands:
            - nvm install 22.19.0
            - nvm use 22.19.0
            - npm install
      build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**